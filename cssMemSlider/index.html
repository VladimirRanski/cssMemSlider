<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MemSlider</title>
    <link rel="stylesheet" href="src/css/normalize.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
    <div class="container">
<!--        <h1> Все в процессе к вечеру среды доделаю.<br>Спасибо за понимание</h1>-->
        <div class="slider">
            <div class="slider-nav">
                <label for="s1" class="slider-nav-item"></label>
                <label for="s2" class="slider-nav-item"></label>
                <label for="s3" class="slider-nav-item"></label>
                <label for="s4" class="slider-nav-item"></label>
                <label for="s5" class="slider-nav-item"></label>
            </div>
            <div class="slider_items">

                <input type="radio" name="s" id="s1">
                <input type="radio" name="s" id="s2">
                <input type="radio" name="s" id="s3">
                <input type="radio" name="s" id="s4">
                <input type="radio" name="s" id="s5">

                <div class="item s1">
                    <img src="src/img/1.jpg" alt="">
                </div>
                <div class="item s2">
                    <img src="src/img/2.jpg" alt="">
                </div>
                <div class="item s3">
                    <img src="src/img/3.jpg" alt="">
                </div>
                <div class="item s4">
                    <img src="src/img/4.jpg" alt="">
                </div>
                <div class="item s5">
                    <img src="src/img/5.jpg" alt="">
                </div>
            </div>
            <div class="slider-text">
            </div>
        </div>
    </div>

</html>
